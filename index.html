<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium Globe</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #infoBox {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(42, 42, 42, 0.8);
            padding: 10px;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="infoBox">Lat: <span id="lat"></span>, Lon: <span id="lon"></span> <p>Weather: <span id="weather">N/A</span></p></div>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Cesium.js"></script>
    <script src="app.js"></script>
</body>
</html>
